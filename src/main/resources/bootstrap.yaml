spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/xwj-vic/configs.git
          skipSslValidation: true
          #TODO: support common config
          search-paths: '{profile}/common,{profile}/{application}'
      profile: dev
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8090/eureka/
